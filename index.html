<!DOCTYPE html>
<html>
<head>
	<title> Bingo Number Generater</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</head>
<body>
	<h1 style="color:black;font-size:50px;text-align: center;"> Bingo Number Generator (1-75) </h1>	
	<a href="https://github.com/kcyangcal/bingo/bingo_cards/48-p6_bingo_sheet.pdf"> Click here to download printable bingo cards</a>
	<div>
		<button type="button" id ="get_number" style="font-size:30px; margin:auto; display:block;"> Get number </button>
	</div>
	<div id = "number_output">
		<p id="newnumber" style="color:black;font-size:150px;text-align: center;"> &nbsp; </p>
		<p id="number_list" style="color:black;font-size:15px;text-align: center;"> Click the Get number botton to start the game! </p>
	</div>
	<div>
		<button type="button" id ="reset" style="font-size:30px; margin:auto; display:block;"> Reset Game </button> <br>
		<img src="./pic/Avatar.png" style="margin:auto; display:block;" alt="Italian Trulli">
		<p id="author" style="color:black;font-size:10px;text-align: center;"> This webpage is designed by KC Yang for family bingo game. Have fun!</p>
	</div>


	<script type="text/javascript" src="./get_number.js"></script>

</body>
</html>
